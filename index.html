<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECLD 思考特性診断</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    
    <button id="dark-mode-toggle" class="mode-toggle-btn" aria-label="ダークモードに切り替え">
        🌙
    </button>

    <div class="main-container">
        <header id="start-screen" class="screen active">
            <h1 class="fade-in-up">思考特性診断</h1>
            <p class="fade-in-up delay-1">ECLDモデルに基づき、あなたの思考・判断の傾向を詳細に診断します。</p>
            <button id="start-button" class="btn primary fade-in-up delay-2">質問を始める</button>
        </header>

        <form id="ecl-form" class="screen">
            <div id="questions-container" class="question-list">
                </div>
            
            <div id="navigation-buttons-container" class="nav-buttons-container">
                <button type="button" id="prev-btn" class="btn secondary">戻る</button>
                <button type="button" id="next-btn" class="btn primary">次へ</button>
                <button type="submit" id="submit-btn" class="btn primary submit-btn">結果を見る</button>
            </div>
        </form>

        <section id="results" class="screen results-screen">
            <h2>診断結果</h2>
            <div class="type-summary-card fade-in-up delay-1">
                <p>あなたの総合タイプは：</p>
                <h3 id="type-result" class="result-type-title"></h3>
                <p id="type-description" class="result-description"></p>
            </div>

            <h3>詳細スコアと安定性</h3>
            <div class="score-grid">
                <div class="score-box fade-in-up delay-2" data-axis="E">
                    <h4>E軸 (感情力)</h4>
                    <div class="score-value"><span id="e-total-score">0</span> pts</div>
                    <div id="e-stability" class="stability-indicator"></div>
                </div>
                <div class="score-box fade-in-up delay-3" data-axis="C">
                    <h4>C軸 (対話力)</h4>
                    <div class="score-value"><span id="c-total-score">0</span> pts</div>
                    <div id="c-stability" class="stability-indicator"></div>
                </div>
                <div class="score-box fade-in-up delay-4" data-axis="L">
                    <h4>L軸 (思考力)</h4>
                    <div class="score-value"><span id="l-total-score">0</span> pts</div>
                    <div id="l-stability" class="stability-indicator"></div>
                </div>
                <div class="score-box fade-in-up delay-5" data-axis="D">
                    <h4>D軸 (判断力)</h4>
                    <div class="score-value"><span id="d-total-score">0</span> pts</div>
                    <div id="d-stability" class="stability-indicator"></div>
                </div>
            </div>

            <div id="compatibility-results" class="compatibility-card fade-in-up delay-6">
                <h3>🤝 相性の良いタイプ</h3>
                <div id="good-match-description"></div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
